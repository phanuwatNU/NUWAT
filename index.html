                        return Math.random() - 0.5;
                      });
                      break;
                  }
                  a.forEach(childHandler);
                }
              }
                : enter,
              leave: (replay ? (children ? function () {
                children.forEach(function (e) {
                  leave.apply(e);
                });
              }
                : leave) : null),
            });
          });
        },
      };
      onvisible.add('.image.style1', {
        style: 'fade-left',
        speed: 750,
        intensity: 1,
        delay: 250,
        staggerOrder: '',
        replay: true
      });
      onvisible.add('h1.style1, h2.style1, h3.style1, p.style1', {
        style: 'fade-left',
        speed: 1000,
        intensity: 5,
        delay: 0,
        staggerOrder: '',
        replay: false
      });
      onvisible.add('h1.style2, h2.style2, h3.style2, p.style2', {
        style: 'fade-left',
        speed: 1000,
        intensity: 5,
        delay: 125,
        staggerOrder: '',
        replay: false
      });
      onvisible.add('.buttons.style1', {
        style: 'zoom-out',
        speed: 1000,
        intensity: 0,
        delay: 125,
        stagger: 125,
        replay: true
      });
    }
    )();
  </script>
    
</body>

</html>
